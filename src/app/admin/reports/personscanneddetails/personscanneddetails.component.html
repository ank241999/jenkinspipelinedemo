<div class="inputWrapper throughputReport">
    <div id="smart-tables">
        <div class="row">
            <div class="col-xs-12">
                <div class="card table-2">
                    <header class="row title">
                        <div class="col-xs-12">
                            <h2 class="main-title">Person Scanned Details Report</h2>
                        </div>
                    </header>
                    <div class="row">
                        <div class="col-xs-12">
                            <div *ngIf="filtersVisible" class="table-1-filters">
                                <form [formGroup]="filtersForm">
                                    <div class="row row-input" style="margin-top: 5px !important;">
                                        <div class="col-sm-3 pd-left-0">
                                            <label class="control-label" translate>repodatefrom</label>
                                        </div>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control date-input" [matDatepicker]="picker"
                                                placeholder="{{'repoChoosefrom' | translate}}"
                                                [formControl]="filtersForm.controls.subscribed">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                            <button type="button" class="reset-date" title="Clear date"
                                                (click)="resetDatePicker()">
                                                <span class="fa fa-times"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row row-input">
                                        <div class="col-sm-3 pd-left-0">
                                            <label class="control-label" translate>repodateto</label>
                                        </div>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control date-input"
                                                [matDatepicker]="pickerTo" placeholder="{{'repoChoose' | translate}}"
                                                [formControl]="filtersForm.controls.dateTo">
                                            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerTo></mat-datepicker>
                                            <button type="button" class="reset-date" title="Clear date"
                                                (click)="resetDatePickerTo()">
                                                <span class="fa fa-times"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row row-input">
                                        <div class="col-sm-2 pd-left-0">
                                            <button class="globalButton" type="button" (click)="showReport()"
                                                translate>reposhowreport</button>
                                        </div>
                                        <div class="col-sm-6">&nbsp;</div>
                                        <div class="col-sm-2">
                                            <button class="globalButton" type="button" (click)="downloadEXCEL()"
                                                [disabled]="!isEnabled" translate>EXPORT TO EXCEL</button>
                                        </div>
                                        <div class="col-sm-2">
                                            <button class="globalButton" type="button" (click)="downloadPDF()"
                                                [disabled]="!isEnabled" translate>repoexportpdf</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="table table-stripes" mat-table [dataSource]="dataSource" matSort #sort="matSort"
                            matSortActive="objectids" matSortDirection="desc">
                            <ng-container matColumnDef="objectids">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> OBJECT IDS </th>
                                <td mat-cell *matCellDef="let row"> {{row.objectids}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalthreat">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL THREAT </th>
                                <td mat-cell *matCellDef="let row"> {{row.total_threat}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalanomaly">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL ANOMALY </th>
                                <td mat-cell *matCellDef="let row"> {{row.total_anomaly}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalnonthreat">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL NON THREAT </th>
                                <td mat-cell *matCellDef="let row"> {{row.total_non_threat}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalnoobject">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL NO OBJECT </th>
                                <td mat-cell *matCellDef="let row"> {{row.total_noobject}} </td>
                            </ng-container>
                            <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL </th>
                                <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)"></tr>
                        </table>
                        <div class="text-center" id="showdata" style="display: none;">
                            <h3 style="height:200px; font-weight: bold; color: gray; margin-top: 100px;">
                                Data Not Found</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
