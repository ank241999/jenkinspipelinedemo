<div class="inputWrapper location">
  	<div id="smart-tables">
	    <div class="row">
      		<div class="col-xs-12">
        		<div class="card table-2">
          			<div class="row">
            			<div class="col-xs-1 link_back">&nbsp;</div>
            			<div class="col-xs-10">&nbsp;</div>
            			<div class="col-xs-1" style="text-align: right;">&nbsp;</div>
          			</div>
          			<div class="innercard-wrapper">
            			<header class="row title">
              				<div class="col-xs-12">
                				<h2 class="main-title">Location Management</h2>
              				</div>
            			</header>
            			<div class="row">
              				<div class="col-lg-5 col-xs-12">
                				<div class="search-bar-wrapper">
                  					<i class="search-bar-icon fa fa-search"></i>
                  					<input class="search-bar-input" type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                				</div>
              				</div>
              				<div class="col-lg-7 col-xs-12">
                				<div class="row">
                  					<div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                    					<button class="globalButton" type="button" (click)="openDialog()" [disabled]="selection.selected.length>1" style="margin-bottom: 5px;">Edit Location</button>
                  					</div>
                  					<div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                    					<button class="globalButton" type="button" [routerLink]="['addlocation']" style="margin-bottom: 5px;">Add Location</button>
                  					</div>
                  					<div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                    					<button class="globalButton" type="button" (click)="deleteLocation()">Delete Location</button>
                  					</div>
                				</div>
              				</div>
            			</div>
            			<div class="table-wrapper">
              				<table class="table table-stripes" mat-table [dataSource]="dataSource" matSort #sort="matSort">
                				<ng-container matColumnDef="select">
                  					<th mat-header-cell *matHeaderCellDef style="padding-left: 8px; width: 75px;">
                    					<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                  					</th>
                  					<td mat-cell *matCellDef="let row">
                    					<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"></mat-checkbox>
                  					</td>
                				</ng-container>
                				<ng-container matColumnDef="customer.name">
                  					<th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
                  					<td mat-cell *matCellDef="let row"> {{row.customer.name}} </td>
                				</ng-container>
                				<ng-container matColumnDef="name">
                  					<th mat-header-cell *matHeaderCellDef mat-sort-header>Location Name </th>
                  					<td mat-cell *matCellDef="let row"> {{row.name}} </td>
                				</ng-container>
                				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
              				</table>
              				<mat-paginator #paginator class="paginator" [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>
</div>
