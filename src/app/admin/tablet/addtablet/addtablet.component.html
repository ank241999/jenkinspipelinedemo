<div class="inputWrapper addtablet">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                    <div class="col-xs-2 text-left">
                        <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()"
                            style="cursor: pointer;" />
                    </div>
                    <div class="col-xs-8">&nbsp;</div>
                    <div class="col-xs-2 text-right">
                        <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()"
                            style="cursor: pointer;" />
                    </div>
                </div>
                <header class="row title pd-left-75">
                    <div class="col-xs-12">
                        <h2 class="main-title" translate>tabaddtablet</h2>
                    </div>
                </header>
                <!-- <hr class="line"> -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal pd-left-75" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="col-lg-4">
                                <!-- Tablet Name -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group"
                                            [ngClass]="{ 'has-error': ((form.get('tabletName').invalid) && (form.get('tabletName').touched)) }">
                                            <label class="col-sm-12 label-text" [attr.for]="'tabletName'"
                                                translate>addTabletName</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="tabletName"
                                                    [id]="'tabletName'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                            <div class="validation-errors col-sm-12">
                                                <ng-container *ngFor="let validation of validationMessages.tabletName">
                                                    <div class="help-block"
                                                        *ngIf="form.get('tabletName').hasError(validation.type) && (form.get('tabletName').dirty || form.get('tabletName').touched)">
                                                        {{ validation.message }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Tablet Mac Address -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group"
                                            [ngClass]="{ 'has-error': ((form.get('tabletMacAddress').invalid) && (form.get('tabletMacAddress').touched)) }">
                                            <label class="col-sm-12 label-text" [attr.for]="'tabletMacAddress'"
                                                translate>lblNameOrEmail</label>
                                            <div class="col-sm-12">
                                                <input id="tabletMacAddress" #email type="email" class="form-control"
                                                    placeholder="{{'lblTypename' | translate}}"
                                                    (paste)="onPaste($event)" formControlName="tabletMacAddress"
                                                    autocomplete="off">
                                            </div>
                                            <div class="autocomplete_container">
                                                <div (click)="autofill(option.email)" class="list_option"
                                                    *ngFor="let option of filteredOptions | async"
                                                    [attr.id]="option.email">
                                                    <div class="float-left">
                                                        <div class="autocomplete_name">{{option.firstName}}
                                                            {{option.lastName}}</div>
                                                        <div class="autocomplete_email">{{option.email}}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="row text-right notlogin mt-25" style="padding-right: 15px;">
                                                <a class="col-sm-12 label_link" href="#"
                                                    (click)="$event.preventDefault();fillIP();">Auto Fill</a>
                                            </div> -->
                                            <div class="validation-errors col-sm-12">
                                                <ng-container
                                                    *ngFor="let validation of validationMessages.tabletMacAddress">
                                                    <div class="help-block"
                                                        *ngIf="form.get('tabletMacAddress').hasError(validation.type) && (form.get('tabletMacAddress').dirty || form.get('tabletMacAddress').touched)">
                                                        {{ validation.message }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Tablet Status-->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group"
                                            [ngClass]="{ 'has-error': ((form.get('tabletStatus').invalid) && (form.get('tabletStatus').touched)) }">
                                            <label class="col-sm-12 label-text" [attr.for]="'tabletStatus'"
                                                translate>addTabletStatus</label>
                                            <div class="col-sm-12">
                                                <select class="form-control" formControlName="tabletStatus"
                                                    [id]="'tabletStatus'">
                                                    <option *ngFor="let item of tabletStatus" [value]="item.id">
                                                        {{ item.status }}
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="validation-errors col-sm-12">
                                                <ng-container
                                                    *ngFor="let validation of validationMessages.tabletStatus">
                                                    <div class="help-block"
                                                        *ngIf="form.get('tabletStatus').hasError(validation.type) && (form.get('tabletStatus').dirty || form.get('tabletStatus').touched)">
                                                        {{ validation.message }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group" style="margin-top: 25px;">
                                            <label class="col-sm-6 label-text" [attr.for]="'primaryTablet'"
                                                translate>Primary
                                                Tablet</label>
                                            <div class="col-sm-6">
                                                <mat-slide-toggle disableRipple class="mat-override"
                                                    formControlName="primaryTablet" [id]="'primaryTablet'"
                                                    style="margin-left: 10px; margin-top: -8px;" [checked]="primaryTab"
                                                    (change)="primaryTablet($event)">
                                                    <span class="mat-slide-toggle-label-on">ON</span>
                                                    <span class="mat-slide-toggle-label-off">OFF</span>
                                                </mat-slide-toggle>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <!-- <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div> -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <input class="globalButton" type="submit"
                                                (click)="validateFields(); form.valid" value="DONE"
                                                style="margin-bottom: 10px;" [disabled]="!form.valid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
