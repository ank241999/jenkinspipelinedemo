<div class="inputWrapper hexwavetogate">
    <div id="smart-tables">
        <div class="row">
            <div class="col-xs-12">
                <div class="card mb-0">
                    <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                        <div class="col-xs-2 text-left">&nbsp;
                            <!-- <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()"
                                style="cursor: pointer;" /> -->
                        </div>
                        <div class="col-xs-9 text-right">
                            <button class="map_btn" (click)="onMapView()">MAP VIEW</button>
                            <button class="list_btn">LIST VIEW</button>
                        </div>
                        <div class="col-xs-1 text-right">
                            <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()"
                                style="cursor: pointer;" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1 link_back">&nbsp;</div>
                        <div class="col-xs-10">&nbsp;</div>
                        <div class="col-xs-1" style="text-align: right;">&nbsp;</div>
                    </div>
                    <div class="innercard-wrapper">
                        <header class="row title  pd-left-75">
                            <div class="col-xs-12">
                                <h2 class="main-title" translate>hextogatemanagevenuegate
                                    <div class="action-icon-tooltip">
                                        <!-- <i class="action-icon fa fa-question-circle-o"></i> -->
                                        <img class="action-icon" src="../../../assets/images/question_icon.png" />

                                        <div class="action-tooltip action-tooltip-alt">
                                            <!-- <span class="action-tooltip-point"></span> -->
                                            <p class="action-tooltip-text">
                                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                            </p>
                                        </div>
                                    </div>
                                </h2>
                                <!-- <span class="close">&times;</span> -->
                            </div>
                        </header>
                        <div class="row">
                            <div class="col-lg-5 col-xs-12">
                                <div class="search-bar-wrapper  pd-left-75">
                                    &nbsp;
                                    <!-- <i class="search-bar-icon fa fa-search"></i>
                                    <input class="search-bar-input" type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"> -->
                                </div>
                            </div>
                            <div class="col-lg-7 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                                        <button class="globalButton" style="margin-bottom: 5px;"
                                            [routerLink]="['viewmap']" translate>hextogateviewmap</button>
                                    </div>
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                                        <button class="globalButton" style="margin-bottom: 5px;" (click)="deleteGate()"
                                            [disabled]="selection.selected.length===0"
                                            translate>hextogatedeletegate</button>
                                    </div>
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                                        <button class="globalButton" (click)="onAddClick()"
                                            translate>hextogateaddgate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table class="table table-stripes" mat-table [dataSource]="dataSource">
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        style="padding-left: 8px; width: 75px;">
                                        <mat-checkbox [disabled]="dataSource!==undefined && dataSource.length==0"
                                            (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <!-- <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                                        </mat-checkbox> -->
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                                            translate>hextogatename</span> </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                                            translate>hextogategateid</span> </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>
                                <!-- <ng-container matColumnDef="id ">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tablet Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>               -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <!-- <mat-paginator #paginator class="paginator" [pageSizeOptions]="[5, 10, 25]" [pageSize]="20"></mat-paginator> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <button class="globalButton" [routerLink]="['viewmap']"
                            translate>hextogateassigngatetomapfootprint</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
