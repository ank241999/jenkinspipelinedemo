<div class="inputWrapper addtablet">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                    <div class="col-xs-2 text-left">
                        <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenClose()"
                            style="cursor: pointer;" />
                    </div>
                    <div class="col-xs-8">&nbsp;</div>
                    <div class="col-xs-2 text-right">
                        <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()"
                            style="cursor: pointer;" />
                    </div>
                </div>
                <header class="row title pd-left-75">
                    <div class="col-xs-12">
                        <h2 class="main-title" translate>tabeditlane</h2>
                    </div>
                </header>
                <!-- <hr class="line"> -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal pd-left-75" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="col-lg-4">
                                <!-- Name -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group"
                                            [ngClass]="{ 'has-error': ((form.get('Name').invalid) && (form.get('Name').touched)) }">
                                            <label class="col-sm-12 label-text" [attr.for]="'Name'"
                                                translate>addName</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="Name"
                                                    [id]="'Name'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                            <div class="validation-errors col-sm-12">
                                                <ng-container *ngFor="let validation of validationMessages.Name">
                                                    <div class="help-block"
                                                        *ngIf="form.get('Name').hasError(validation.type) && (form.get('Name').dirty || form.get('Name').touched)">
                                                        {{ validation.message }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Left Device -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-sm-12 label-text" [attr.for]="'leftDevice'"
                                                translate>dashleftdevice</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="leftDevice"
                                                    [id]="'leftDevice'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                            <div class="row text-right notlogin mt-25" *ngIf="isLeftDevicePair"
                                                style="padding-right: 15px;">
                                                <a class="col-sm-12 label_link" href="#"
                                                    (click)="$event.preventDefault();unpairLeftDevice();"
                                                    style="color: red;">Unpair</a>
                                            </div>
                                            <div class="row text-right notlogin mt-25" *ngIf="!isLeftDevicePair"
                                                style="padding-right: 15px;">
                                                <a class="col-sm-12 label_link" href="#"
                                                    (click)="$event.preventDefault();pairLeftDevice();"
                                                    style="color: green;">Pair
                                                    New Device</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Right Device-->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-sm-12 label-text" [attr.for]="'rightDevice'"
                                                translate>dashrightdevice</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="rightDevice"
                                                    [id]="'rightDevice'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                            <div class="row text-right notlogin mt-25" *ngIf="isRightDevicePair"
                                                style="padding-right: 15px;">
                                                <a class="col-sm-12 label_link" href="#"
                                                    (click)="$event.preventDefault();unpairRightDevice();"
                                                    style="color: red;">Unpair</a>
                                            </div>
                                            <div class="row text-right notlogin mt-25" *ngIf="!isRightDevicePair"
                                                style="padding-right: 15px;">
                                                <a class="col-sm-12 label_link" href="#"
                                                    (click)="$event.preventDefault();pairRightDevice();"
                                                    style="color: green;">Pair
                                                    New Device</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <!-- <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div> -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <input class="globalButton" type="submit"
                                                (click)="validateFields(); form.valid" value="DONE"
                                                style="margin-bottom: 10px;" [disabled]="!form.valid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
