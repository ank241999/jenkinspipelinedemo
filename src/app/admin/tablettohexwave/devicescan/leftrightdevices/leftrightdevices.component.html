<div class="inputWrapper">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                    <div class="col-xs-2 text-left">&nbsp;
                        <!-- <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()" style="cursor: pointer;" /> -->
                    </div>
                    <div class="col-xs-8">&nbsp;</div>
                    <div class="col-xs-2 text-right">&nbsp;
                        <!-- <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()" style="cursor: pointer;" /> -->
                    </div>
                </div>
                <div class="col-xs-12 col-lg-4">&nbsp;</div>
                <div class="col-xs-12 col-lg-4">
                    <div class="row blank">&nbsp;</div>
                    <div class="row text-center mt-25">
                        <div class="col-xs-12 col-lg-12">
                            <img src="../../assets/imgs/leftrightdevices.PNG">
                        </div>
                    </div>
                    <div class="row text-center mt-25">
                        <div class="col-xs-12 col-lg-12">
                            <h3 class="font-color" style="font-weight: bold;">Setup Completed for {{laneName}} at {{entrance.name}}
                            </h3>
                        </div>
                    </div>
                    <div class="row text-center mt-25">
                        <div class="col-xs-12 col-lg-6">
                            <button class="globalButton" type="button" style="margin-bottom: 5px;" (click)="setupLanes()">SETUP ANOTHER LANE AT THIS GATE</button>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <button class="globalButton" type="button" style="margin-bottom: 5px;" (click)="onAnotherGate()">SETUP A LANE AT ANOTHER GATE </button>
                        </div>
                    </div>
                    <div class="col-xs-12 text-center">
                        <button class="btn_nolanes" (click)="onNoLanes()">NO MORE LANES - RETURN TO SYSTEM STATUS</button>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-4">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
