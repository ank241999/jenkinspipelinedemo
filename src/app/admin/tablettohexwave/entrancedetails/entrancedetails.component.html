<div class="card">
    <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
        <div class="col-xs-2 text-left">
            <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()" style="cursor: pointer;" />
        </div>
        <div class="col-xs-8">&nbsp;</div>
        <div class="col-xs-2 text-right">
            <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()" style="cursor: pointer;" />
        </div>
    </div>
    <header class="row title">
        <div class="col-xs-12">
            <div class="col-xs-12 col-md-5">
                <h2 class="main-title">{{entrance.name}}</h2>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-12 col-md-6">
                    <button class="btn btn-info htg" (click)="onSwitchGates()">SWITCH GATES</button>
                </div>
                <div class="col-xs-12 col-md-6">
                    <button class="btn btn-info htg" [routerLink]="['/admin/tablettohexwave/devicescan']">
                        SETUP A LANE</button>
                </div>
            </div>
            <div class="col-xs-12 col-md-1"></div>
        </div>
    </header>

    <div class="row" style="height:50px;"></div>

    <div id="smart-tables" style="height: 600px; overflow: auto;">
        <div class="table-wrapper">
            <table class="table table-stripes" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header># OF HEXWAVE PAIRS</th>
                    <td mat-cell *matCellDef="let row" (click)="showEntranceDetails(row)">{{row.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="xCoordinate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>LEFT DEVICE ID</th>
                    <td mat-cell *matCellDef="let row" (click)="showEntranceDetails(row)">{{row.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="yCoordinate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RIGHT DEVICE ID</th>
                    <td mat-cell *matCellDef="let row" (click)="showEntranceDetails(row)">{{row.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TABLET ID</th>
                    <td mat-cell *matCellDef="let row" (click)="showEntranceDetails(row)">{{row.name}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
