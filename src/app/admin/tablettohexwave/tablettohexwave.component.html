<div class="inputWrapper tablettohexwave">
    <div id="smart-tables">
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                        <div class="col-xs-2 text-left">&nbsp;
                            <!-- <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()"
                                style="cursor: pointer;" /> -->
                        </div>
                        <div class="col-xs-8">&nbsp;</div>
                        <div class="col-xs-2 text-right">
                            <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()" style="cursor: pointer;" />
                        </div>
                    </div>
                    <div class="innercard-wrapper">
                        <header class="row title">
                            <div class="col-xs-12">
                                <h2 class="main-title" translate>tabtohexsetuplanesatgate</h2>
                            </div>
                        </header>
                        <div class="table-wrapper">
                            <table class="table table-stripes" mat-table [dataSource]="dataSource">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span translate> tabtohexgatename </span> </th>
                                    <td mat-cell *matCellDef="let row" (click)="showEntranceDetails(row)">{{row.name}}
                                        <!-- <a href="" [routerLink]="['entrancedetails']" target="_self">
                                        {{row.name}}</a>  -->
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
