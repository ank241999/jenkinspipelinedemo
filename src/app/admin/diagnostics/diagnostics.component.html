<!-- <p>diagnostics works!</p> -->
<div class="inputWrapper diagnostics">
    <div class="card">
        <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
            <div class="col-xs-2 text-left">&nbsp;
                <!-- <img src="../../../assets/images/backscreen_icon.jpg" (click)="onScreenBack()" style="cursor: pointer;" /> -->
            </div>
            <div class="col-xs-8">&nbsp;</div>
            <div class="col-xs-2 text-right">&nbsp;
                <!-- <img src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()" style="cursor: pointer;" /> -->
            </div>
        </div>
        <header class="row title">
            <div class="col-xs-12">
                <div class="col-lg-5 col-xs-12">
                    <h2 class="main-title" translate>diagodiagnostics
                        <div class="action-icon-tooltip">
                            <img class="action-icon" src="../../../assets/images/question_icon.png" />

                            <div class="action-tooltip action-tooltip-alt">
                                <p class="action-tooltip-text">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p>
                            </div>
                        </div>
                    </h2>
                </div>
                <div class="col-lg-7 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                            <button class="globalButton" (click)="startcapture()">Start Capture</button>
                        </div>
                        <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                            <button class="globalButton" type="button" (click)="stopcapture()">Stop Capture</button>
                        </div>
                        <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                            <button class="globalButton" type="button" (click)="rebootDevice()">Reboot Device</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="min-height: 100px;"></div>
        </header>
        <div class="row" *ngIf="showcapture">
            <div class="col-lg-1"></div>
            <div class="col-lg-11 col-xs-12">
                <iframe [src]="urlMap" width="100%" height="400" frameborder="0" style="border:0"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
